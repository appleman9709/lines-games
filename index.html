<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Прогрессивное веб-приложение Lines 98 с современным дизайном.">
    <meta name="theme-color" content="#0d47a1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lines 98">
    <meta name="application-name" content="Lines 98">
    <title>Lines 98</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-180.png">
</head>
<body class="theme-modern">
    <main class="game">
        <header class="game__header">
            <div class="score-display score-display--left" id="score">00000</div>
            <div class="game-title">
                <div class="next-preview" id="next"></div>
                <h1 class="title-text">ЛАЙНС 98</h1>
                <div class="score-display score-display--right" id="lines">00708</div>
            </div>
            <div class="score-display score-display--right-alt" id="level">00046</div>
        </header>
        <section class="board" id="board" aria-label="Игровое поле 9 на 9"></section>
    </main>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').catch((error) => {
                    console.warn('Service worker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
